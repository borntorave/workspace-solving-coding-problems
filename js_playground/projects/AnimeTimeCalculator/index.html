<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Time Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Anime Time Calculator</h1>
        <label for="numEpisodes">Number of Episodes:</label>
        <input type="number" id="numEpisodes" min="1" required>
        
        <label for="desiredTime">Desired Total Watching Time (hh:mm):</label>
        <input type="text" id="desiredTime" pattern="([01]?[0-9]|2[0-3]):[0-5][0-9]" required>
        
        <button id="calculateButton">Calculate</button>
        
        <p id="result"></p>
    </div>

    <script src="main.js"></script>
</body>
</html>
